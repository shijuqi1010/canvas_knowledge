<!DOCTYPE html>
<head>
  <style>
    .canvas{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" class="canvas">您的浏览器不支持 HTML5 canvas 标签。</canvas>
  <!-- <img id="demo" src="https://upload-images.jianshu.io/upload_images/4041074-9a28413f8e1eac24.png?imageMogr2/auto-orient/strip|imageView2/2/format/webp" alt="demo" width="300" height="200"> -->
</body>
<script>
  window.onload = function() {
    let canvas = document.getElementById("mycanvas")
    canvas.width = document.body.clientWidth
    canvas.height = canvas.width
    if (canvas.getContext) {
      let ctx = canvas.getContext("2d")

      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      ctx.shadowBlur = 2;
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
    
      ctx.font = "20px Times New Roman";
      ctx.fillStyle = "Black";
      ctx.fillText("Sample String", 5, 30);
    }
  }
</script>
</html>
